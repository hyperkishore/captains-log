<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Captain's Log{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .nav-link {
            @apply px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100 hover:text-gray-900 transition-colors;
        }
        .nav-link.active {
            @apply bg-blue-100 text-blue-700 font-medium;
        }
        .card {
            @apply bg-white rounded-xl shadow-sm border border-gray-100 p-6;
        }
        .stat-value {
            @apply text-3xl font-bold text-gray-900;
        }
        .stat-label {
            @apply text-sm text-gray-500 mt-1;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <span class="text-2xl">ðŸš¢</span>
                        <span class="font-bold text-xl text-gray-900">Captain's Log</span>
                    </a>
                    <div class="ml-10 flex space-x-2">
                        <a href="/" class="nav-link {% if request.url.path == '/' %}active{% endif %}">Dashboard</a>
                        <a href="/time-analysis" class="nav-link {% if '/time-analysis' in request.url.path %}active{% endif %}">Time Analysis</a>
                        <a href="/timeline" class="nav-link {% if '/timeline' in request.url.path %}active{% endif %}">Timeline</a>
                        <a href="/apps" class="nav-link {% if '/apps' in request.url.path %}active{% endif %}">Apps</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-500" id="current-time"></span>
                    <div class="h-2 w-2 bg-green-500 rounded-full animate-pulse" title="Tracking Active"></div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <p class="text-center text-gray-500 text-sm">
                Captain's Log &mdash; Personal Activity Tracking
            </p>
        </div>
    </footer>

    <script>
        // Update current time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString();
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
